<script>

var x=[1,2,3,2,1];
y=x.reduce(function(counter,item){counter.unshift(item);
return counter;
},[]);
console.log(x);
console.log(y);
a=x.join();
b=y.join();
if(a===b){
console.log("array is a palindrome");
}
else{
console.log("array is not a palindrome");
}
