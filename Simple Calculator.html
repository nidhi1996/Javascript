<!DOCTYPE html>
<html> 
<head>
<meta charset=utf-8 />
<title> Simple Calculator </title>
<style type="text/css">
form{
  border: 2px solid;
  padding: 20px;
  margin: 20px;
}
</style> 
</head>
<body>
<form>
1st Number : <input type="text" id="firstnumber" /><br>
2nd Number: <input type="text" id="secondnumber" /><br>
<input type="button" onClick="addthem()" Value="Add" />
<input type="button" onClick="subtractthem()" Value="Subtract" />
<input type="button" onClick="multiplythem()" Value="Multiply" />
<input type="button" onClick="dividethem()" Value="Divide" />
<p>Result: </p>
<input type="text" id="result"  disabled>
</form>
<script type="text/javascript">
function addthem()
{
        num1 = document.getElementById("firstnumber").value;
        num2 = document.getElementById("secondnumber").value;
        y=parseFloat(num1);
        z=parseFloat(num2);
        document.getElementById("result").value = z+y;
}
function subtractthem()
{
        num1 = document.getElementById("firstnumber").value;
        num2 = document.getElementById("secondnumber").value;
        document.getElementById("result").value= num1 - num2;
}
  function multiplythem()
{
        num1 = document.getElementById("firstnumber").value;
        num2 = document.getElementById("secondnumber").value;
        document.getElementById("result").value= num1 * num2;
}

function dividethem() 
{ 
        num1 = document.getElementById("firstnumber").value;
        num2 = document.getElementById("secondnumber").value;
        document.getElementById("result").value = num1 / num2;
}
</script>
</body>
</html>
